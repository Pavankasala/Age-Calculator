<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .emoji {
            font-size: 1.2em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .date-inputs {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .result h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .age-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .age-item .arrow {
            color: #667eea;
            margin-right: 10px;
            font-size: 20px;
        }

        .age-value {
            font-size: 1.2em;
            font-weight: 600;
            color: #667eea;
        }

        .age-label {
            color: #666;
            margin-left: 5px;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .date-inputs {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÇ Age Calculator</h1>
        
        <div class="input-group">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" placeholder="John Doe" required>
        </div>

        <label>Enter your birth date:</label>
        <div class="date-inputs">
            <div>
                <input type="number" id="year" placeholder="Year (e.g., 2001)" min="1900" max="2024" required>
            </div>
            <div>
                <input type="number" id="month" placeholder="Month (1-12)" min="1" max="12" required>
            </div>
            <div>
                <input type="number" id="day" placeholder="Day (1-31)" min="1" max="31" required>
            </div>
        </div>

        <div class="error" id="errorMessage"></div>

        <button onclick="calculateAge()">Calculate Age</button>

        <div class="result" id="resultSection">
            <h2 id="resultTitle"></h2>
            <div class="age-item">
                <span class="arrow">‚û°Ô∏è</span>
                <span class="age-value" id="years"></span>
                <span class="age-label">years</span>
            </div>
            <div class="age-item">
                <span class="arrow">‚û°Ô∏è</span>
                <span class="age-value" id="months"></span>
                <span class="age-label">months (approximate)</span>
            </div>
            <div class="age-item">
                <span class="arrow">‚û°Ô∏è</span>
                <span class="age-value" id="days"></span>
                <span class="age-label">days (exact)</span>
            </div>
        </div>
    </div>

    <script>
        // Helper function to get number of days in a month
        function getDaysInMonth(month, isLeap) {
            const thirtyOneDays = [1, 3, 5, 7, 8, 10, 12];
            const thirtyDays = [4, 6, 9, 11];
            
            if (thirtyOneDays.includes(month)) {
                return 31;
            } else if (thirtyDays.includes(month)) {
                return 30;
            } else if (month === 2) {
                return isLeap ? 29 : 28;
            }
        }

        // Check if a year is a leap year
        function isLeapYear(year) {
            return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        }

        function calculateAge() {
            // Clear any previous errors
            const errorElement = document.getElementById('errorMessage');
            errorElement.style.display = 'none';
            errorElement.textContent = '';

            // Get input values
            const name = document.getElementById('name').value.trim();
            const birthYear = parseInt(document.getElementById('year').value);
            const birthMonth = parseInt(document.getElementById('month').value);
            const birthDay = parseInt(document.getElementById('day').value);

            // Validate inputs
            if (!name) {
                showError('Please enter your name');
                return;
            }

            if (!birthYear || !birthMonth || !birthDay) {
                showError('Please fill in all date fields');
                return;
            }

            if (birthMonth < 1 || birthMonth > 12) {
                showError('Month must be between 1 and 12');
                return;
            }

            const maxDays = getDaysInMonth(birthMonth, isLeapYear(birthYear));
            if (birthDay < 1 || birthDay > maxDays) {
                showError(`Day must be between 1 and ${maxDays} for the selected month`);
                return;
            }

            // Get current date
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth() + 1; // JavaScript months are 0-indexed
            const currentDay = now.getDate();

            // Check if birth date is in the future
            if (birthYear > currentYear || 
                (birthYear === currentYear && birthMonth > currentMonth) ||
                (birthYear === currentYear && birthMonth === currentMonth && birthDay > currentDay)) {
                showError('Birth date cannot be in the future');
                return;
            }

            // Calculate years
            let years = currentYear - birthYear;
            if (currentMonth < birthMonth || (currentMonth === birthMonth && currentDay < birthDay)) {
                years--;
            }

            // Calculate months
            let months = (currentYear - birthYear) * 12 + (currentMonth - birthMonth);
            if (currentDay < birthDay) {
                months--;
            }

            // Calculate total days
            let totalDays = 0;

            // Count full days from birth year to current year (excluding start and end years)
            for (let year = birthYear + 1; year < currentYear; year++) {
                totalDays += isLeapYear(year) ? 366 : 365;
            }

            // Count remaining days in birth year
            if (birthYear !== currentYear) {
                const isLeapBirth = isLeapYear(birthYear);
                
                // Add days left in birth month
                totalDays += getDaysInMonth(birthMonth, isLeapBirth) - birthDay;
                
                // Add days in remaining months of birth year
                for (let m = birthMonth + 1; m <= 12; m++) {
                    totalDays += getDaysInMonth(m, isLeapBirth);
                }
            }

            // Add days in current year up to today
            const isLeapCurrent = isLeapYear(currentYear);
            
            // Add days in full months of current year before current month
            for (let m = 1; m < currentMonth; m++) {
                totalDays += getDaysInMonth(m, isLeapCurrent);
            }
            
            // Add days passed in current month
            totalDays += currentDay;

            // If born this year, subtract days before birth
            if (birthYear === currentYear) {
                const isLeapCurrent = isLeapYear(currentYear);
                
                // Subtract days before birth month
                for (let m = 1; m < birthMonth; m++) {
                    totalDays -= getDaysInMonth(m, isLeapCurrent);
                }
                
                // Subtract days before birth day
                totalDays -= (birthDay - 1);
            }

            // Display results
            document.getElementById('resultTitle').textContent = `${name}'s age is:`;
            document.getElementById('years').textContent = years;
            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = totalDays.toLocaleString();
            
            const resultSection = document.getElementById('resultSection');
            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Allow Enter key to submit
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculateAge();
            }
        });

        // Set max year to current year
        document.getElementById('year').max = new Date().getFullYear();
    </script>
</body>
</html>
